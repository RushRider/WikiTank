<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>WikiTank</title>
</head>
<body>
    <div class="top">
        <img src="logo.png">
        <h1>WikiTank</h1>
    </div>
    <div class="menu">
        <ul>
            <li><img class="flag" id="fr" src="fr.png"></li>
            <li><img class="flag" id="al" src="ger.png"></li>
            <li><img class="flag" id="us" src="us.jpg"></li>
            <li><img class="flag" id="ru"src="ru.png"></li>
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>

    <div id="carrousel">
        <div id="container_images">
            <script>
                var i = 0;
                var images = [];
                var tmp = 5000;
    
                //liste d'images
                images[0] = 'amx30_carou.jpg';
                images[1] = 'auf1_carou.jpg';
                images[2] = 't80_carou.png';
                images[3] = 'crusader_carou.png';
    
                function imgchange() {
                    document.getElementById('carou').src = images[i];
    
                    if (i < images.length - 1) {
                        i++;
                    } else {
                        i = 0;
                    }
    
                    setTimeout(imgchange, tmp);
                }
    
                window.onload = imgchange;
    
                //Bouton
                document.addEventListener('DOMContentLoaded', function() {
                    document.getElementById('left_arrow').addEventListener('click', function() {
                        if (i > 0) {
                            i--;
                        } else {
                            i = images.length - 1;
                        }
                        document.getElementById('carou').src = images[i];
                    });
    
                    document.getElementById('right_arrow').addEventListener('click', function() {
                        if (i < images.length - 1) {
                            i++;
                        } else {
                            i = 0;
                        }
                        document.getElementById('carou').src = images[i];
                    });
                });
    
            </script>
            <img id="carou" width="400" height="200">
        </div>
        <img src="arrow_button.png" class="button" id="left_arrow"/>
        <img src="arrow_button.png" class="button" id="right_arrow"/>
    </div>

</body>
</html>
